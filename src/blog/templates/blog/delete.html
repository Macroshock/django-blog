{% extends "base.html" %}

{% block content %}

<label for="title">Title</label>
<input type="text" class="form-control" id="title" value="{{ object.title }}" disabled>
<br/>
<label for="content">Content</label>
<textarea class="form-control" id="content" rows="14" cols="50" disabled>{{ object.content }}</textarea>
<br/>

<p><b>Are you sure you want to delete this post?</b></p>

<form method="POST" action=".">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
