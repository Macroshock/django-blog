<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ blog_post.title }}</h5>
    
    {% if truncate %}
      <p class="card-text">{{ blog_post.content | linebreaks | truncatewords:50 }}</p>
    {% else %}
      <p class="card-text">{{ blog_post.content | linebreaks }}</p>
    {% endif %}
  </div>
</div>
